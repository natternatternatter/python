<!DOCTYPE html>
    <html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Login and Registration Index</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

    </head>

    <body>

                {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="container_lg" style="color:whitesmoke; display:flex; justify-content:space-between; padding: 25px">

            <div class="container_md" style="background-color:darkblue; width: 50%; margin-right: 25px; padding: 25px">
                <form action="/register" method="POST" style="display:flex; flex-direction:column;">
                    First Name: <input name="first_name" type="text" style="margin-bottom: 25px;">
                    Last Name: <input name="last_name" type="text" style="margin-bottom: 25px;">
                    Email: <input name="email" type="text" style="margin-bottom: 25px;">
                    Password: <input name="password" type="text" style="margin-bottom: 25px;">
                    Confirm Password: <input name="confirm_password" type="text" style="margin-bottom: 25px;">
                    <button type="submit" style="margin-bottom: 25px;">Register</button>
                </form>

            </div>

            <div class="container_md" style="color:whitesmoke; background-color:darkblue; display:flex; flex-direction:column; width: 50%; margin-left: 25px; padding: 25px">
                <form action="/login" method="POST">
                    Email: <input name="email" type="email" style="margin-bottom: 25px;">
                    Password: <input name="password"type="password" style="margin-bottom: 25px;">
                    <button type="submit" style="margin-bottom: 25px;">Login</button>
                </form>
            </div>

        </div>
    
    </body>

</html>
